<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}

body{
    height:100vh;
    background:linear-gradient(135deg,#ff4e8a,#ff9a9e,#fad0c4,#fbc2eb);
    background-size:400% 400%;
    animation:bgMove 10s infinite alternate;
    overflow:hidden;
    display:flex;
    align-items:center;
    justify-content:center;
    color:white;
}
@keyframes bgMove{
    0%{background-position:0% 50%}
    100%{background-position:100% 50%}
}

.container{
    width:92%;
    max-width:900px;
    text-align:center;
    position:relative;
}

.slide{
    display:none;
    animation:fade 1s ease;
}
.slide.active{display:block;}

@keyframes fade{
    from{opacity:0;transform:translateY(25px);}
    to{opacity:1;transform:translateY(0);}
}

.text{
    font-size:1.2rem;
    min-height:140px;
    line-height:1.8;
}

/* Name glow */
.name{
    font-family:'Great Vibes',cursive;
    font-size:2.6rem;
    color:#fff;
    text-shadow:0 0 15px #fff,0 0 30px #ff69b4;
    animation:glow 2s infinite alternate;
}
@keyframes glow{
    from{text-shadow:0 0 10px #fff,0 0 20px #ff69b4;}
    to{text-shadow:0 0 20px #fff,0 0 40px #ff1493;}
}

.next-btn{
    margin-top:30px;
    padding:14px 36px;
    font-size:1rem;
    border:none;
    border-radius:40px;
    background:white;
    color:#ff4e8a;
    cursor:pointer;
    transition:0.3s;
}
.next-btn:hover{transform:scale(1.12);}

/* New Year */
.newyear{
    font-family:'Great Vibes',cursive;
    font-size:3.5rem;
    animation:pulse 2s infinite;
    text-shadow:0 0 25px rgba(255,255,255,0.9);
}
@keyframes pulse{
    0%,100%{transform:scale(1);}
    50%{transform:scale(1.07);}
}

/* Cards */
.cards{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(130px,1fr));
    gap:18px;
    margin-top:25px;
}
.card{
    background:rgba(255,255,255,0.2);
    border-radius:22px;
    overflow:hidden;
    animation:float 3s ease-in-out infinite;
}
.card img{
    width:100%;
    height:180px;
    object-fit:cover;
}
@keyframes float{
    0%,100%{transform:translateY(0);}
    50%{transform:translateY(-12px);}
}

/* Hearts & sparkles */
.heart,.spark{
    position:absolute;
    bottom:-30px;
    animation:rise 7s linear infinite;
    opacity:0.85;
}
.spark{font-size:12px;}
@keyframes rise{
    0%{transform:translateY(0);}
    100%{transform:translateY(-120vh);opacity:0;}
}

/* Confetti */
.confetti{
    position:absolute;
    width:8px;
    height:8px;
    background:white;
    animation:fall 4s linear infinite;
}
@keyframes fall{
    from{transform:translateY(-10vh);}
    to{transform:translateY(110vh);}
}

/* Mobile */
@media(max-width:600px){
    .text{font-size:1.05rem;}
    .newyear{font-size:2.7rem;}
    .name{font-size:2.2rem;}
}
</style>
